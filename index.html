		function yearsSince(dateString) {
	    var today = new Date();
	    var eventDate = new Date(dateString);
	    var years = today.getFullYear() - eventDate.getFullYear();
	    var m = today.getMonth() - eventDate.getMonth();
	    if (m < 0 || (m === 0 && today.getDate() < eventDate.getDate())) {
	        years--;
	    }
	    return years;
		}

	</script>
